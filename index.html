      place-items:center;

    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

      font-size:12px;color:var(--muted);
    }
    .dot{width:9px;height:9px;border-radius:50%}
    .online{background:var(--good)}

    .dnd{background:var(--bad)}
    .offline{background:rgba(148,163,184,.55)}
    main{
      display:grid;

      padding:0 28px 26px;

    .panel{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      border-radius:18px;
      padding:16px;
    }
    .panel h2{margin:0 0 10px;font-size:13px;letter-spacing:.25px;text-transform:uppercase}
    .panel p{margin:0;color:var(--muted);font-size:13px;line-height:1.55}
    .links{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}

      background: rgba(255,255,255,.04);
      font-weight:700;font-size:13px;
      transition:.12s ease;
    }
