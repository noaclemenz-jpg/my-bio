<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>discord.exe</title>

<style>
:root{
  --text:#f2f6ff;
  --muted:#a8b3c7;
  --blue:#4aa3ff;
  --purple:#a78bfa;
  --green:#22c55e;
  --amber:#f59e0b;
  --red:#ef4444;
  --gray:#64748b;
  --radius:12px;
  --shadow:0 28px 110px rgba(0,0,0,.78);
  --taskbarH:54px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:"Segoe UI",system-ui,-apple-system,Roboto,Arial,sans-serif;
  color:var(--text);
  background:#05060a;
  overflow:hidden;
}

/* ===== Window ===== */
.window{
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid rgba(255,255,255,.13);
  background:linear-gradient(180deg,rgba(18,20,28,.75),rgba(18,20,28,.45));
  backdrop-filter:blur(18px);
  box-shadow:var(--shadow);
  width:min(860px,calc(100% - 28px));
  margin:80px auto 0;
}

.titlebar{
  height:42px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  background:rgba(255,255,255,.05);
  border-bottom:1px solid rgba(255,255,255,.085);
}

.title{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  font-weight:650;
}
.icon{
  width:14px;height:14px;border-radius:4px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
}

.winbtns{display:flex}
.winbtn{
  width:46px;height:42px;
  display:grid;place-items:center;
  cursor:pointer;
}
.winbtn:hover{background:rgba(255,255,255,.08)}
.winbtn.close:hover{background:rgba(239,68,68,.26)}

/* ===== Content ===== */
.content{padding:40px 24px 30px;text-align:center}

.pfpWrap{
  width:120px;
  height:120px;
  margin:0 auto 16px;
  position:relative;
}

.pfp{
  width:120px;
  height:120px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.16);
}
.pfp img{width:100%;height:100%;object-fit:cover}

/* ===== BIGGER STATUS DOT ===== */
.pfpStatus{
  position:absolute;
  right:-6px;
  bottom:-6px;
  width:30px;
  height:30px;
  border-radius:999px;
  background:#0b0d13;
  border:2px solid rgba(255,255,255,.15);
  box-shadow:0 14px 40px rgba(0,0,0,.7);
  display:grid;
  place-items:center;
}

.pfpStatus .dot{
  width:18px;
  height:18px;
  border-radius:999px;
  background:var(--gray);
}

.dot.online{background:var(--green)}
.dot.idle{background:var(--amber)}
.dot.dnd{background:var(--red)}
.dot.offline{background:var(--gray)}

h1{margin:0;font-size:26px;font-weight:900}
.handle{margin-top:6px;font-size:14px;color:var(--muted)}
.tagline{margin-top:10px;font-size:14px;color:var(--muted)}

/* ===== Footer ===== */
.footer{
  padding:10px 15px;
  font-size:11px;
  border-top:1px solid rgba(255,255,255,.08);
  display:flex;justify-content:space-between;
  color:var(--muted);
  background:rgba(255,255,255,.03);
}
.mono{font-family:monospace}
</style>
</head>

<body>

<section class="window">
  <div class="titlebar">
    <div class="title">
      <div class="icon"></div> discord.exe
    </div>
    <div class="winbtns">
      <div class="winbtn" id="btnMin">—</div>
      <div class="winbtn close" id="btnClose">✕</div>
    </div>
  </div>

  <div class="content">
    <div class="pfpWrap">
      <div class="pfp">
        <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
      </div>
      <div class="pfpStatus">
        <div class="dot offline" id="pfpDot"></div>
      </div>
    </div>

    <h1 id="name">Loading...</h1>
    <div class="handle" id="handle">@discord</div>
    <div class="tagline">windows look • guns.lol hover • clean</div>
  </div>

  <div class="footer">
    <span>© <span id="year"></span></span>
    <span class="mono">lanyard</span>
  </div>
</section>

<script>
const USER_ID="1377987625129869373";
const $=id=>document.getElementById(id);

function setDot(status){
  $("pfpDot").className="dot "+(status||"offline");
}

async function loadDiscord(){
  try{
    const r=await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
    const j=await r.json();
    const d=j?.data;
    if(!d)return;

    const u=d.discord_user||{};
    $("name").textContent=u.global_name||u.username||"user";
    $("handle").textContent=u.username?`@${u.username}`:"@discord";

    if(u.id&&u.avatar){
      const ext=u.avatar.startsWith("a_")?"gif":"png";
      $("pfp").src=`https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.${ext}?size=256`;
    }

    setDot(d.discord_status);
  }catch{
    setDot("offline");
  }
}

$("year").textContent=new Date().getFullYear();
loadDiscord();
setInterval(loadDiscord,15000);
</script>

</body>
</html>
