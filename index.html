<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#07080b;
  --card:rgba(255,255,255,.05);
  --stroke:rgba(255,255,255,.10);
  --text:#f1f5f9;
  --muted:#94a3b8;
  --online:#22c55e;
  --idle:#f59e0b;
  --dnd:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(800px 400px at 70% 0%, #1a0b2e, transparent 60%),
    var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:420px;
  padding:28px;
  border-radius:22px;
  background:var(--card);
  border:1px solid var(--stroke);
  backdrop-filter:blur(25px);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.avatar{
  width:92px;
  height:92px;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:18px;
  border:1px solid var(--stroke);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

h1{
  margin:0 0 6px;
  font-weight:800;
  font-size:22px;
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  color:var(--muted);
  margin-bottom:16px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.online{background:var(--online)}
.idle{background:var(--idle)}
.dnd{background:var(--dnd)}
.offline{background:#64748b}

.activity{
  font-size:14px;
  color:var(--muted);
  margin-bottom:18px;
}

.views{
  font-size:13px;
  color:var(--muted);
}

.footer{
  margin-top:18px;
  font-size:11px;
  color:#64748b;
}

.debug{
  margin-top:12px;
  font-size:11px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar">
    <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
  </div>

  <h1 id="name">Loading...</h1>

  <div class="status">
    <div id="dot" class="dot offline"></div>
    <span id="status">offline</span>
  </div>

  <div id="activity" class="activity">Loading activity...</div>

  <div class="views">
    Views: <span id="views">...</span>
  </div>

  <div id="debug" class="debug"></div>

  <div class="footer">
    live discord • vercel
  </div>

</div>

<script>
const USER_ID = "1377987625129869373"; // <-- your ID (already correct)
const $ = id => document.getElementById(id);

function log(msg){
  $("debug").textContent = msg;
}

function setStatus(status){
  $("status").textContent = status || "offline";
  $("dot").className = "dot " + (status || "offline");
}

async function loadViews(){
  try{
    const r = await fetch("https://api.countapi.xyz/hit/my-bio-khaki/vercel", { cache:"no-store" });
    const j = await r.json();
    $("views").textContent = (j.value ?? 0).toLocaleString();
  }catch(e){
    $("views").textContent = "—";
  }
}

async function loadDiscord(){
  try{
    log("Connecting to Discord…");

    const r = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`, { cache:"no-store" });
    const j = await r.json();

    if(!j || !j.data){
      log("No data returned (wrong ID or blocked)");
      return;
    }

    const d = j.data;
    const u = d.discord_user || {};

    $("name").textContent = u.global_name || u.username || "User";

    if(u.id && u.avatar){
      const ext = u.avatar.startsWith("a_") ? "gif" : "png";
      $("pfp").src = `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.${ext}?size=256`;
    }

    setStatus(d.discord_status);

    const acts = Array.isArray(d.activities) ? d.activities : [];
    const activity =
      acts.find(a => a && a.name && a.type !== 4) ||
      acts.find(a => a && a.name) ||
      null;

    if(activity){
      $("activity").textContent = "Playing: " + activity.name;
    }else{
      $("activity").textContent = "No activity";
    }

    log("Connected ✓");

  }catch(e){
    log("Blocked by network or extension");
  }
}

loadViews();
loadDiscord();
setInterval(loadDiscord,15000);
</script>

</body>
</html>
