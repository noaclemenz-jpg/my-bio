<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>bio</title>

<style>
:root{
  --bg:#0a0c12;
  --bg2:#05060a;
  --text:#f2f6ff;
  --muted:#a8b3c7;
  --panel: rgba(18,20,28,.65);
  --stroke: rgba(255,255,255,.12);

  --blue:#4aa3ff;
  --purple:#a78bfa;
  --green:#22c55e;
  --amber:#f59e0b;
  --red:#ef4444;
  --gray:#64748b;

  --radius:12px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",system-ui,-apple-system;
  color:var(--text);
  background:
    radial-gradient(1000px 600px at 15% 15%, rgba(74,163,255,.15), transparent 60%),
    radial-gradient(900px 700px at 85% 25%, rgba(167,139,250,.15), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  display:grid;
  place-items:center;
  padding:30px;
}

/* ===== guns.lol tilt effect ===== */
.tilt{
  width:min(860px,100%);
  transition:transform .15s ease;
  transform-style:preserve-3d;
}

.tilt:hover{
  transform:perspective(900px) rotateX(4deg) rotateY(-4deg);
}

.window{
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid var(--stroke);
  background:var(--panel);
  backdrop-filter:blur(20px);
  box-shadow:0 25px 80px rgba(0,0,0,.7);
}

.titlebar{
  height:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 10px;
  background:rgba(255,255,255,.05);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.title{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  font-weight:600;
}

.icon{
  width:14px;
  height:14px;
  border-radius:4px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
}

.winbtns{
  display:flex;
}

.winbtn{
  width:45px;
  text-align:center;
  cursor:pointer;
  padding:5px 0;
}
.winbtn:hover{background:rgba(255,255,255,.1)}
.winbtn.close:hover{background:rgba(239,68,68,.3)}

.content{padding:20px}

.top{
  display:flex;
  gap:14px;
  align-items:center;
}

.pfp{
  width:78px;height:78px;
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.15);
}
.pfp img{width:100%;height:100%;object-fit:cover}

.name{font-size:18px;font-weight:800}
.handle{font-size:12px;color:var(--muted)}

.tagline{margin-top:6px;font-size:13px;color:var(--muted)}

.pills{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
.pill{
  padding:7px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.1);
  background:rgba(255,255,255,.05);
  font-size:12px;
  display:flex;
  gap:8px;
  align-items:center;
}

.sDot{width:8px;height:8px;border-radius:50%;background:var(--gray)}
.sDot.online{background:var(--green)}
.sDot.idle{background:var(--amber)}
.sDot.dnd{background:var(--red)}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px}

.panel{
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
  padding:14px;
  background:rgba(255,255,255,.04);
}

.panel h2{
  margin:0 0 8px;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.3px;
}

.btn{
  display:inline-block;
  margin-top:8px;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.12);
  text-decoration:none;
  color:white;
  font-size:12px;
}
.btn:hover{background:rgba(255,255,255,.08)}

.footer{
  padding:10px 15px;
  font-size:11px;
  border-top:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="tilt">
<div class="window">

<div class="titlebar">
  <div class="title">
    <div class="icon"></div>
    bio — Profile
  </div>
  <div class="winbtns">
    <div class="winbtn">—</div>
    <div class="winbtn">▢</div>
    <div class="winbtn close">✕</div>
  </div>
</div>

<div class="content">

<div class="top">
  <div class="pfp"><img id="pfp"></div>
  <div>
    <div class="name" id="name">loading…</div>
    <div class="handle" id="handle">@discord</div>
    <div class="tagline">windows 10 vibe • guns.lol hover</div>

    <div class="pills">
      <div class="pill"><div id="statusDot" class="sDot"></div><span id="statusText">offline</span></div>
      <div class="pill">views <span id="views">…</span></div>
      <div class="pill">ping <span id="ping">…</span></div>
    </div>
  </div>
</div>

<div class="grid">

<div class="panel">
  <h2>about</h2>
  clean windows app style bio page.
  <br>
  <a class="btn" href="https://github.com" target="_blank">GitHub</a>
</div>

<div class="panel">
  <h2>live</h2>
  <div>activity: <span id="activity">—</span></div>
  <div style="margin-top:8px;">spotify: <span id="spotify">not playing</span></div>

  <div style="margin-top:12px;">
    <iframe
      id="spotifyEmbed"
      style="border-radius:8px;width:100%;height:152px;border:1px solid rgba(255,255,255,.1);"
      src="https://open.spotify.com/embed/track/1ZgMsA55GIY7ICkQh5MILA?theme=0"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

</div>

</div>

</div>

<div class="footer">
  <span>© <span id="year"></span></span>
  <span>vercel • lanyard • countapi</span>
</div>

</div>
</div>

<script>
const USER_ID="1377987625129869373";
const COUNT_NAMESPACE="my-bio-khaki";
const COUNT_KEY="views";

const $=id=>document.getElementById(id);

function setStatus(s){
  $("statusText").textContent=s;
  $("statusDot").className="sDot "+s;
}

async function loadViews(){
  try{
    const r=await fetch(`https://api.countapi.xyz/hit/${COUNT_NAMESPACE}/${COUNT_KEY}`);
    const j=await r.json();
    $("views").textContent=j.value;
  }catch{}
}

function pickActivity(d){
  const acts=d.activities||[];
  return acts.find(a=>a.type!==4)||acts[0]||null;
}

function setSpotify(sp){
  const embed=$("spotifyEmbed");

  if(!sp){
    $("spotify").textContent="not playing";
    embed.src="https://open.spotify.com/embed/track/1ZgMsA55GIY7ICkQh5MILA?theme=0";
    return;
  }

  $("spotify").textContent=`${sp.song} — ${sp.artist}`;

  if(sp.track_id){
    embed.src=`https://open.spotify.com/embed/track/${sp.track_id}?theme=0`;
  }
}

async function loadDiscord(){
  const t0=performance.now();
  const r=await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
  const j=await r.json();
  const d=j.data;
  if(!d)return;

  const u=d.discord_user;
  $("name").textContent=u.global_name||u.username;
  $("handle").textContent="@"+u.username;

  if(u.avatar){
    $("pfp").src=`https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.png?size=256`;
  }

  setStatus(d.discord_status||"offline");
  $("ping").textContent=Math.round(performance.now()-t0)+"ms";

  const act=pickActivity(d);
  $("activity").textContent=act?act.name:"none";

  setSpotify(d.spotify||null);
}

$("year").textContent=new Date().getFullYear();
loadViews();
loadDiscord();
setInterval(loadDiscord,15000);
</script>

</body>
</html>
