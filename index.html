<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(circle at 70% 0%,#1a0b2e,#05070a 60%);
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:420px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  border-radius:20px;
  padding:28px;
  backdrop-filter:blur(20px);
}
.avatar{
  width:90px;height:90px;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:18px;
}
.avatar img{width:100%;height:100%;object-fit:cover}
h1{margin:0 0 6px;font-weight:800}
.status{
  display:flex;align-items:center;gap:8px;
  font-size:14px;color:#aaa;margin-bottom:14px;
}
.dot{width:10px;height:10px;border-radius:50%}
.online{background:#22c55e}
.idle{background:#f59e0b}
.dnd{background:#ef4444}
.offline{background:#64748b}
.views{font-size:13px;color:#aaa;margin-top:14px}
</style>
</head>
<body>

<div class="card">
  <div class="avatar"><img id="pfp"></div>
  <h1 id="name">Loading...</h1>
  <div class="status">
    <div id="dot" class="dot offline"></div>
    <span id="status">offline</span>
  </div>
  <div id="activity"></div>
  <div class="views">Views: <span id="views">...</span></div>
</div>

<script>
const USER_ID = "1377987625129869373";
const $ = (id) => document.getElementById(id);

function setStatus(status){
  $("status").textContent = status || "offline";
  $("dot").className = "dot " + (status || "offline");
}

async function loadViews(){
  try {
    const r = await fetch("https://api.countapi.xyz/hit/my-bio-khaki/views", { cache: "no-store" });
    const j = await r.json();
    $("views").textContent = (j.value ?? 0).toLocaleString();
  } catch {
    $("views").textContent = "â€”";
  }
}

async function loadDiscord(){
  try {
    const r = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`, { cache: "no-store" });
    const j = await r.json();
    const d = j?.data;
    if(!d) return;

    const u = d.discord_user || {};
    $("name").textContent = u.global_name || u.username || "User";

    if(u.id && u.avatar){
      const ext = u.avatar.startsWith("a_") ? "gif" : "png";
      $("pfp").src = `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.${ext}?size=256`;
    }

    setStatus(d.discord_status);

    const acts = Array.isArray(d.activities) ? d.activities : [];
    const a = acts.find(x => x && x.name && x.type !== 4) || acts.find(x => x && x.name) || null;
    $("activity").textContent = a ? `Playing: ${a.name}` : "No activity";

  } catch {
    $("name").textContent = "Error loading Discord";
    setStatus("offline");
  }
}

loadViews();
loadDiscord();
setInterval(loadDiscord, 15000);
</script>
