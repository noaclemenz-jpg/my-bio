<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(circle at 70% 0%,#1a0b2e,#05070a 60%);
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:420px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  border-radius:20px;
  padding:28px;
  backdrop-filter:blur(20px);
}
.avatar{
  width:90px;height:90px;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:18px;
}
.avatar img{width:100%;height:100%;object-fit:cover}
h1{margin:0 0 6px;font-weight:800}
.status{
  display:flex;align-items:center;gap:8px;
  font-size:14px;color:#aaa;margin-bottom:14px;
}
.dot{width:10px;height:10px;border-radius:50%}
.online{background:#22c55e}
.idle{background:#f59e0b}
.dnd{background:#ef4444}
.offline{background:#64748b}
.views{font-size:13px;color:#aaa;margin-top:14px}
</style>
</head>
<body>

<div class="card">
  <div class="avatar"><img id="pfp"></div>
  <h1 id="name">Loading...</h1>
  <div class="status">
    <div id="dot" class="dot offline"></div>
    <span id="status">offline</span>
  </div>
  <div id="activity"></div>
  <div class="views">Views: <span id="views">...</span></div>
</div>

<script>
const USER_ID = "1377987625129869373";
const $ = id => document.getElementById(id);

// Views via CountAPI
fetch("https://api.countapi.xyz/hit/my-bio-vercel/views")
  .then(r=>r.json())
  .then(d=>$("views").textContent=d.value);

// Discord via Lanyard
async function load(){
  const r = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
  const j = await r.json();
  const d = j.data;
  if(!d) return;

  const u = d.discord_user;
  $("name").textContent = u.global_name || u.username;

  if(u.avatar){
    $("pfp").src = `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.png?size=256`;
  }

  const status = d.discord_status;
  $("status").textContent = status;
  $("dot").className = "dot " + status;

  if(d.activities.length){
    const act = d.activities.find(a=>a.name);
    if(act){
      $("activity").textContent = "Playing: " + act.name;
    }
  }
}

load();
setInterval(load,15000);
</script>

</body>
</html>
